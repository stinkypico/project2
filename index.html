<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="keyboard">
        <div id="numRow" class="kRows">
            <button class="bttn" id="1" data-index="1" data-chng="!'">1</button>
            <button class="bttn" id="2" data-index="2" data-chng="@">2</button>
            <button class="bttn" id="3" data-index="3" data-chng="#">3</button>
            <button class="bttn" id="4" data-index="4" data-chng="$">4</button>
            <button class="bttn" id="5" data-index="5" data-chng="%">5</button>
            <button class="bttn" id="6" data-index="6" data-chng="^">6</button>
            <button class="bttn" id="7" data-index="7" data-chng="&">7</button>
            <button class="bttn" id="8" data-index="8" data-chng="*">8</button>
            <button class="bttn" id="9" data-index="9" data-chng="(">9</button>
            <button class="bttn" id="0" data-index="0" data-chng=")">0</button>
            <button class="bttn" id="-" data-index="-" data-chng="_">-</button>
            <button class="bttn" id="=" data-index="=" data-chng="+">=</button>
            <button id="bckspc">Backspace</button>
        </div>
        <div id="firstRow" class="kRows">
            <button class="bttn" id="q" data-index="q" data-chng="Q">Q</button>
            <button class="bttn" id="w" data-index="w" data-chng="W">W</button>
            <button class="bttn" id="e" data-index="e" data-chng="E">E</button>
            <button class="bttn" id="r" data-index="r" data-chng="R">R</button>
            <button class="bttn" id="t" data-index="t" data-chng="T">T</button>
            <button class="bttn" id="y" data-index="y" data-chng="Y">Y</button>
            <button class="bttn" id="u" data-index="u" data-chng="U">U</button>
            <button class="bttn" id="i" data-index="i" data-chng="I">I</button>
            <button class="bttn" id="o" data-index="o" data-chng="O">O</button>
            <button class="bttn" id="p" data-index="p" data-chng="P">P</button>
            <button class="bttn" id="[" data-index="[" data-chng="{">[</button>
            <button class="bttn" id="]" data-index="]" data-chng="}">]</button>
            <button class="bttn" id="\" data-index="\" data-chng="|">\</button>
        </div>
        <div id="secoundRow" class="kRows">
            <button class="bttn" id="a" data-index="a" data-chng="A">A</button>
            <button class="bttn" id="s" data-index="s" data-chng="S">S</button>
            <button class="bttn" id="d" data-index="d" data-chng="D">D</button>
            <button class="bttn" id="f" data-index="f" data-chng="F">F</button>
            <button class="bttn" id="g" data-index="g" data-chng="G">G</button>
            <button class="bttn" id="h" data-index="h" data-chng="H">H</button>
            <button class="bttn" id="j" data-index="j" data-chng="J">J</button>
            <button class="bttn" id="k" data-index="k" data-chng="K">K</button>
            <button class="bttn" id="l" data-index="l" data-chng="L">L</button>
            <button class="bttn" id=";" data-index=";" data-chng=":">;</button>
            <button class="bttn" id="'" data-index="'" data-chng="dtd">'</button>
        </div>
        <div id="thirdRow" class="kRows">
            <button class="special" id="Shift1">Shift</button>
            <button class="bttn" id="z" data-index="z" data-chng="Z">Z</button>
            <button class="bttn" id="x" data-index="x" data-chng="X">X</button>
            <button class="bttn" id="c" data-index="c" data-chng="C">C</button>
            <button class="bttn" id="v" data-index="v" data-chng="V">V</button>
            <button class="bttn" id="b" data-index="b" data-chng="B">B</button>
            <button class="bttn" id="n" data-index="n" data-chng="N">N</button>
            <button class="bttn" id="m" data-index="m" data-chng="M">M</button>
            <button class="bttn" id="," data-index="," data-chng="<">,</button>
            <button class="bttn" id="," data-index="." data-chng=">">.</button>
            <button class="bttn" id="/" data-index="/" data-chng="?">/</button>
            <button class="special" id="Shift2" data-index="q">Shift</button>
        </div>
        <div id="fourthRow" class="kRows">
            <button id="space" data-index=" ">Space</button>
        </div>
    </div>
    <div id="textBox"></div>
    <script src="script.js"></script>
</body>
</html>
